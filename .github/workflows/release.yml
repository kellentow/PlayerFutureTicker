name: Create Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Optionally trigger for tags like v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'adopt'

    - name: Check Java version
      run: java -version

    - name: Build project
      run: mvn clean package

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}  # Use your PAT here
      with:
        tag_name: ${{ github.ref_name }}
        release_name: "Release ${{ github.ref_name }}"
        draft: false
        prerelease: false
        body: |
          Automated release for version ${{ github.ref_name }}.
