name: Create Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Trigger on version tags

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'adopt'

    - name: Check Java version
      run: java -version

    - name: Build project
      run: mvn clean package

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}  # Use your PAT here
      with:
        tag_name: ${{ github.ref_name }}
        release_name: "Release ${{ github.ref_name }}"
        draft: false
        prerelease: false
        body: |
          Automated release for version ${{ github.ref_name }}.

    - name: Upload build artifact (optional)
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/your_project.jar  # Adjust to your artifact
        asset_name: your_project.jar  # Adjust the name of the artifact
        asset_content_type: application/java-archive
